<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualynx — AI Kit Builder by Visual Sports</title>
    
    <!-- Librerías Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Nuestros archivos separados -->
   <link rel="stylesheet" href="css/style.css"><!DOCTYPE html>
</head>
<body>

    <aside class="sidebar">
        <header>
            <h1>Visualynx</h1>
            <p class="subtitle">AI KIT BUILDER BY VISUAL SPORTS</p>
        </header>

        <section class="control-box">
            <h2>AI Design Assistant</h2>
            <textarea id="aiPrompt" rows="3" placeholder="Describe your vision: e.g. Abstract tech pattern in navy and silver..."></textarea>
            <button class="btn-ai" id="generateBtn">✨ Generate Design</button>
        </section>

        <section class="control-box">
            <h2>Graphics & Logos</h2>
            <label class="file-label" for="logoUpload">Click to upload team logo (PNG)</label>
            <input type="file" id="logoUpload" accept="image/*">
        </section>

        <button class="btn-finalize" id="finalizeBtn">Request Production</button>
    </aside>

    <main class="preview-area">
        <nav class="view-switcher">
            <button id="btn-front" class="view-btn active">FRONT VIEW</button>
            <button id="btn-back" class="view-btn">BACK VIEW</button>
        </nav>

        <div class="mockup-container">
            <div id="dynamic-mask" class="layer"></div>
            <img id="img-shadows" src="assets/frente_sombras.png" class="layer shadow-layer">
            <img id="img-highlights" src="assets/frente_highlights.png" class="layer highlight-layer">
        </div>
    </main>

    <!-- Canvas Oculto -->
    <div id="canvas-container">
        <canvas id="production-canvas"></canvas>
    </div>

    <!-- Scripts al final para que la web cargue rápido -->
<script src="js/editor.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
