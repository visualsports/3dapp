<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualynx â€” AI Kit Builder by Visual Sports</title>
    
    <!-- LibrerÃ­as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <aside class="sidebar">
        <header>
            <h1>Visualynx</h1>
            <p class="subtitle">AI KIT BUILDER BY VISUAL SPORTS</p>
        </header>

        <section class="control-box">
            <h2>AI Design Assistant</h2>
            <textarea id="aiPrompt" rows="3" placeholder="Describe your vision: e.g. Modern liquid marble in obsidian and gold..."></textarea>
            <button class="btn-ai" id="generateBtn">âœ¨ Generate Design</button>
        </section>

        <section class="control-box">
            <h2>Graphics & Logos</h2>
            <label class="file-label" for="logoUpload">
                <span>Drop or click to upload<br><b>Team Logo (PNG)</b></span>
            </label>
            <input type="file" id="logoUpload" accept="image/*" style="display:none;">
        </section>

        <button class="btn-finalize" id="finalizeBtn">Request Production</button>
    </aside>

    <main class="preview-area">
        <nav class="view-switcher">
            <button id="btn-front" class="view-btn active">FRONT VIEW</button>
            <button id="btn-back" class="view-btn">BACK VIEW</button>
        </nav>

        <div class="mockup-container">
            <div id="dynamic-mask" class="layer"></div>
            <img id="img-shadows" src="assets/frente_sombras.png" class="layer shadow-layer">
            <img id="img-highlights" src="assets/frente_highlights.png" class="layer highlight-layer">
        </div>
    </main>

    <!-- VENTANA FLOTANTE DE Ã‰XITO (MODAL) -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">ðŸš€</div>
            <h2>Design Received!</h2>
            <p>Your unique Visualynx design has been sent to our production team. We will contact you shortly to finalize the details.</p>
            <div class="modal-actions">
                <button class="btn-ai" id="closeModalBtn">Back to Editor</button>
                <p style="font-size: 0.7rem; color: #555; margin-top: 15px;">
                    Need immediate help? <a href="#" style="color: var(--accent); text-decoration: none;">Contact us on WhatsApp</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Canvas Oculto para ProducciÃ³n -->
    <div id="canvas-container" style="position: absolute; left: -9999px;">
        <canvas id="production-canvas"></canvas>
    </div>

    <!-- Scripts -->
    <script src="js/editor.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ai.js"></script>
</body>
</html>
