<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualynx â€” AI Kit Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Estilos de emergencia para el Modal */
        .modal-overlay {
            position: fixed !important; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9); display: none; /* Oculto por defecto */
            justify-content: center; align-items: center; z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #111; padding: 40px; border-radius: 24px;
            border: 1px solid #333; text-align: center; max-width: 400px; color: white;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <header>
            <h1>Visualynx</h1>
            <p class="subtitle">AI KIT BUILDER BY VISUAL SPORTS</p>
        </header>
        <section class="control-box">
            <h2>AI Design Assistant</h2>
            <textarea id="aiPrompt" rows="3" placeholder="Describe your vision..."></textarea>
            <button class="btn-ai" id="generateBtn">âœ¨ Generate Design</button>
        </section>
        <section class="control-box">
            <h2>Graphics & Logos</h2>
            <label class="file-label" for="logoUpload">Drop or click to upload<br><b>Team Logo (PNG)</b></label>
            <input type="file" id="logoUpload" accept="image/*" style="display:none;">
        </section>
        <button class="btn-finalize" id="finalizeBtn">Request Production</button>
    </aside>

    <main class="preview-area">
        <nav class="view-switcher">
            <button id="btn-front" class="view-btn active">FRONT VIEW</button>
            <button id="btn-back" class="view-btn">BACK VIEW</button>
        </nav>
        <div class="mockup-container">
            <div id="dynamic-mask" class="layer"></div>
            <img id="img-shadows" src="assets/frente_sombras.png" class="layer shadow-layer">
            <img id="img-highlights" src="assets/frente_highlights.png" class="layer highlight-layer">
        </div>
    </main>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div style="font-size:3rem;">ðŸš€</div>
            <h2 style="color:#00AEEF;">Design Received!</h2>
            <p>Our team will contact you shortly to finalize the details.</p>
            <button class="btn-ai" id="closeModalBtn" style="margin-top:20px;">Back to Editor</button>
        </div>
    </div>

    <div style="position:absolute; left:-9999px;"><canvas id="production-canvas"></canvas></div>

    <script src="js/editor.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ai.js"></script>
</body>
</html>
